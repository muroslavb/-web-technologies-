<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 3</title>
  <link rel="stylesheet" href="style_3.css">
</head>
<body>

<div class="contact-form">

  <h2 class="contact-form__title">
    <span class="contact-form__title-text contact-form__title-text--default">Заповніть форму</span>
    <span class="contact-form__title-text contact-form__title-text--hover">Ми вдячні Вам</span>
  </h2>
  <form class="contact-form__body">

    <div class="contact-form__field">
      <label class="contact-form__label" for="login">Login</label>
      <input class="contact-form__input" type="text" id="login" name="login">
    </div>

    <div class="contact-form__field">
      <label class="contact-form__label" for="email">Email</label>
      <input class="contact-form__input" type="email" id="email" name="email">
    </div>

    <div class="contact-form__field">
      <label class="contact-form__label" for="password">Password</label>
      <input class="contact-form__input contact-form__input--password" type="password" id="password" name="password">
    </div>

    <div class="contact-form__field">
      <label class="contact-form__label" for="repeat-password">Repeat password</label>
      <input class="contact-form__input contact-form__input--password" type="password" id="repeat-password"
             name="repeat-password">
    </div>

    <div class="contact-form__field">
      <label class="contact-form__label" for="first-name">First Name</label>
      <input class="contact-form__input" type="text" id="first-name" name="first-name">
    </div>

    <div class="contact-form__field">
      <label class="contact-form__label" for="last-name">Last Name</label>
      <input class="contact-form__input" type="text" id="last-name" name="last-name">
    </div>

    <div class="contact-form__field contact-form__field--fullwidth">
      <label class="contact-form__label" for="about-me">About me</label>
      <textarea class="contact-form__textarea" id="about-me" name="about-me"></textarea>
    </div>

    <div class="contact-form__actions">
      <button class="contact-form__button contact-form__button--reset" type="reset">RESET</button>
      <button class="contact-form__button contact-form__button--submit" type="submit">OK</button>
    </div>

  </form>
</div>

</body>
</html>
