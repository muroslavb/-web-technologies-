<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
</head>
<body>
<a href="index.html">На головну</a>

<table border="2" cellpadding="1" cellspacing="0" width="500px" height="300px">
  <tr>
    <td colspan="8" bgcolor="cyan"></td>
  </tr>
  <tr>
    <td rowspan="6">&nbsp;</td>
    <td colspan="6" bgcolor="cyan"></td>
    <td rowspan="6">&nbsp;</td>
  </tr>
  <tr>
    <td rowspan="4"></td>
    <td colspan="4" bgcolor="cyan"></td>
    <td rowspan="4"></td>
  </tr>
  <tr>
    <td rowspan="2"></td>
    <td bgcolor="#ff5b2d"></td>
    <td bgcolor="#074481"></td>
    <td rowspan="2"></td>
  </tr>
  <tr>
    <td bgcolor="green"></td>
    <td bgcolor="#fffa69"></td>
  </tr>
  <tr>
    <td colspan="4" bgcolor="cyan"></td>
  </tr>
  <tr>
    <td colspan="6" bgcolor="cyan"></td>
  </tr>
  <tr>
    <td colspan="8" bgcolor="cyan"></td>
  </tr>
</table>

<table border="5px" cellpadding="50" cellspacing="0px">
  <tr>
    <td colspan="2" bgcolor="#ffffff"></td>
    <td colspan="3" bgcolor="#ffffff"></td>
    <td colspan="2" bgcolor="#fffa69"></td>
  </tr>
  <tr>
    <td rowspan="2" bgcolor="#ffffff"></td>
    <td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
    <td rowspan="2" colspan="2" bgcolor="#fffa69"></td>
  </tr>
  <tr></tr>
  <tr>
    <td rowspan="3" bgcolor="#ffffff"></td>
    <td rowspan="2" bgcolor="#ffffff"></td>
    <td rowspan="2" bgcolor="#ffffff"></td>
  </tr>
  <tr></tr>
  <tr>
    <td bgcolor="#000000"></td>
    <td bgcolor="#000000"></td>
    <td colspan="2" bgcolor="#ffffff"></td>
    <td colspan="2" bgcolor="#ffffff"></td>
  </tr>
  <tr>
    <td rowspan="3" bgcolor="#fffa69"></td>
    <td bgcolor="#000000"></td>
    <td bgcolor="#000000"></td>
    <td colspan="2" bgcolor="#ffffff"></td>
    <td rowspan="2" colspan="2" bgcolor="#074481"></td>
  </tr>
  <tr>
    <td rowspan="2" colspan="2" bgcolor="#ffffff"></td>
    <td colspan="2" bgcolor="#000000"></td>
  </tr>
  <tr>
    <td colspan="4" bgcolor="#ffffff"></td>
  </tr>
</table>

</body>
</html>
