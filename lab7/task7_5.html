<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 5</title>
  <link rel="stylesheet" href="style_5.css">
</head>
<body>

<div class="weather-widget">

  <div class="weather-widget__main">
    <div class="weather-widget__nav">
      <button type="button" class="weather-widget__arrow">&lt;--</button>
      <button type="button" class="weather-widget__arrow">--&gt;</button>
    </div>

    <div class="weather-widget__temp">17</div>
  </div>

  <img class="weather-widget__cloud"
       src="img/cloud.png"
       alt="Хмара">

  <div class="weather-widget__forecast">
    <ul class="weather-widget__forecast-list">
      <li class="weather-widget__forecast-item">
        <span class="weather-widget__day">Mon</span>
        <span class="weather-widget__day-temp">17°</span>
      </li>
      <li class="weather-widget__forecast-item">
        <span class="weather-widget__day">Tue</span>
        <span class="weather-widget__day-temp">19°</span>
      </li>
      <li class="weather-widget__forecast-item">
        <span class="weather-widget__day">Wed</span>
        <span class="weather-widget__day-temp">16°</span>
      </li>
      <li class="weather-widget__forecast-item">
        <span class="weather-widget__day">Thu</span>
        <span class="weather-widget__day-temp">18°</span>
      </li>
      <li class="weather-widget__forecast-item">
        <span class="weather-widget__day">Fri</span>
        <span class="weather-widget__day-temp">21°</span>
      </li>
    </ul>
  </div>

</div>

</body>
</html>
