<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
  <title>task3</title>
</head>
<body>

<div class="weather-container">

  <div class="current-weather">
    <h1>New York, NY</h1>
    <p class="date">Tuesday, April 15th</p>

    <div class="current-details">
      <p>Overcast</p>
      <div class="current-stats">

        <div class="current-temp-icon">
          <div class="weather-icon-overcast"></div>
          <div class="temp">58<sup>°F</sup></div>
        </div>

        <div class="condition">
          <p>Precipitation: 100%</p>
          <p>Humidity: 97%</p>
          <p>Wind: 4 mph SW</p>
          <p>Pollen Count: 36</p>
        </div>
      </div>
    </div>
  </div>

  <div class="week-forecast">

    <div class="forecast-day">
      <div class="day-name">Today</div>
      <div class="weather-icon-small weather-icon-thunderstorm-rain"></div>
      <div class="forecast-temps">68°<span class="low">36°</span></div>
      <div class="forecast-pollen">Pollen 36</div>
    </div>

    <div class="forecast-day">
      <div class="day-name">Wednesday</div>
      <div class="weather-icon-small weather-icon-sunny"></div>
      <div class="forecast-temps">50°<span class="low">39°</span></div>
      <div class="forecast-pollen">Pollen 36</div>
    </div>

    <div class="forecast-day">
      <div class="day-name">Thursday</div>
      <div class="weather-icon-small weather-icon-sunny"></div>
      <div class="forecast-temps">55°<span class="low">39°</span></div>
      <div class="forecast-pollen">Pollen 36</div>
    </div>

    <div class="forecast-day">
      <div class="day-name">Friday</div>
      <div class="weather-icon-small weather-icon-cloudwithsun"></div>
      <div class="forecast-temps">54°<span class="low">43°</span></div>
      <div class="forecast-pollen">Pollen 36</div>
    </div>

    <div class="forecast-day">
      <div class="day-name">Saturday</div>
      <div class="weather-icon-small weather-icon-rain"></div>
      <div class="forecast-temps">64°<span class="low">46°</span></div>
      <div class="forecast-pollen">Pollen 36</div>
    </div>

    <div class="forecast-day">
      <div class="day-name">Sunday</div>
      <div class="weather-icon-small weather-icon-rain"></div>
      <div class="forecast-temps">64°<span class="low">50°</span></div>
      <div class="forecast-pollen">Pollen 36</div>
    </div>

    <div class="forecast-day">
      <div class="day-name">Monday</div>
      <div class="weather-icon-small weather-icon-cloudwithsun"></div>
      <div class="forecast-temps">61°<span class="low">50°</span></div>
      <div class="forecast-pollen">Pollen 36</div>
    </div>

  </div>

</div>

</body>
</html>
