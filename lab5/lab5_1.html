<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна 5 — Завдання 1</title>
  <link rel="stylesheet" href="style_1.css">
</head>
<body>
<div class="trip-plan">
  <h1 class="trip-plan__title">План подорожі:</h1>

  <ul class="trip-plan__section">

    <div class="trip-plan__stage-container">
      <span class="trip-plan__stage-icon"></span>
      <span class="trip-plan__stage-title trip-plan__stage-title--prep">Підготовчий етап</span>
    </div>

    <li class="trip-plan__stage">

      <ul class="trip-plan__list">
        <li class="trip-plan__item trip-plan__item--route">
          <span class="trip-plan__label">Обрати маршрут</span>
        </li>
        <li class="trip-plan__item trip-plan__item--ticket">
          <span class="trip-plan__label">Квитки на літак</span>
        </li>
        <li class="trip-plan__item trip-plan__item--hotel">
          <span class="trip-plan__label">Готель</span>
        </li>
        <li class="trip-plan__item trip-plan__item--car">
          <span class="trip-plan__label">Оренда авто</span>
        </li>
      </ul>
    </li>
    <div class="trip-plan__stage-container">
      <span class="trip-plan__stage-icon"></span>
      <span class="trip-plan__stage-title trip-plan__stage-title--rest">Відпочинок</span>
    </div>
    <li class="trip-plan__stage">

      <ul class="trip-plan__list">
        <li class="trip-plan__item trip-plan__item--bar">
          <span class="trip-plan__label">Бари</span>
        </li>
        <li class="trip-plan__item trip-plan__item--casino">
          <span class="trip-plan__label">Казино</span>
        </li>
        <li class="trip-plan__item trip-plan__item--museum">
          <span class="trip-plan__label">Музеї</span>
        </li>
        <li class="trip-plan__item trip-plan__item--festival">
          <span class="trip-plan__label">Фестивалі</span>
        </li>
      </ul>
    </li>
  </ul>
</div>
</body>
</html>
