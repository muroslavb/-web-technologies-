<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстраційна форма</title>
</head>
<body>

<form action="/submit-form" method="post">

  <fieldset>
    <legend>Особисті дані</legend>

    <div>
      <label for="firstName">Ім'я:</label>
      <input
        type="text"
        id="firstName"
        name="user_firstname"
        placeholder="Введіть ваше ім'я"
        required
        tabindex="1"
        value="">
    </div>

    <div>
      <label for="lastName">Прізвище:</label>
      <input
        type="text"
        id="lastName"
        name="user_lastname"
        placeholder="Введіть ваше прізвище"
        required
        tabindex="2"
        value="">
    </div>
  </fieldset>

  <fieldset>
    <legend>Контактні дані</legend>
    <div>
      <label for="email">Електронна пошта:</label>
      <input
        type="email"
        id="email"
        name="user_email"
        placeholder="example@mail.com"
        required
        autocomplete="off"
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
        tabindex="3"
        value="">
    </div>

    <div>
      <label for="phone">Телефон:</label>
      <input
        type="tel"
        id="phone"
        name="user_phone"
        placeholder="+380 (XX) XXX-XX-XX"
        required
        pattern="\+380\s\(\d{2}\)\s\d{3}-\d{2}-\d{2}"
        tabindex="4"
        value="">
    </div>
  </fieldset>

  <fieldset>
    <legend>Дані для входу</legend>
    <div>
      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        name="user_password"
        placeholder="6 символів, 1 велика, 1 мала, 1 цифра"
        required
        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6}$"
        tabindex="5"
        value="">
    </div>
  </fieldset>

  <button type="submit" name="submit_button" value="register" tabindex="6">Зареєструватися</button>

</form>

</body>
</html>
